<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>WebStorage</title>
		<script>
			//localStorage实例
			function saveStorage()
			{
				var data = new Object;
				var data.name = document.getElementById('name').value;
				var data.email = document.getElementById('email').value;
				var data.tel = document.getElementById('tel').value;
				var data.memo = document.getElementById('memo').value;
				var str = JOSN.stringify(data);
				localStorage.setItem(data.name, str);
				alert('数据已经保存');
			}

			function findStorage(id)
			{
				var find = document.getElementById('find').value;
				var str = localStorage.getItem(find);
				var data = JOSN.parse(str);
				var result = "姓名" + data.name + '<br>';
				result += "EMAIL" + data.email + '<br>';
				result += "电话号码" + data.tel + '<br>';
				result += "备注" + data.memo + '<br>';
				var target = document.getElementById('id');
				target.innerHTML = result;
			}
		</script>
	</head>
	<body>
		<h1>使用Web Storage 来做简易的数据库实例</h1>
		<table>
			<tr>
				<td>姓名：</td>
				<td><input type="text" value="name"></td>
			</tr>
			<tr>
				<td>EMAIL:</td>
				<td><input type="text" value="email"></td>
			</tr>
			<tr>
				<td>电话号码：</td>
				<td><input type="text" value="tel"></td>
			</tr>
			<tr>
				<td>备注：</td>
				<td><input type="text" value="memo"></td>
			</tr>
			<tr>
				<td></td>
				<td><input type="button" value="保存" onclick="saveStorage()"></td>
			</tr>
		</table>
		<hr>
		<p>
			检索：<input type="text" id="find">
				  <input type="button" value="检索" onclick="findStorage('msg')" >
		</p>
		<p id="msg"></p>
	</body>
</html>
